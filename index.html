    <title>CODE WITH ANKUSH</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
          const text = "code with Ankush";
          const headingElement = document.getElementById('typing-heading');
          let currentTextIndex = 0;
    
          function updateText() {
            headingElement.textContent = text.substring(0, currentTextIndex);
            currentTextIndex++;
    
            if (currentTextIndex > text.length) {
              currentTextIndex = 0;
            }
          }
    
          setInterval(updateText, 250); // Update text every 250 milliseconds
    
          const typingElement = document.getElementById('typing-heading');
          typingElement.classList.add('typing-animation');
        });
      </script>
</head>
