<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer and Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
        }

        .pdf-viewer {
            text-align: center;
        }

        .pdf-link {
            display: block;
            margin-bottom: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
    <iframe src="html notes.pdf" width="800" height="600"></iframe>
        </div>
    </div>
</body>
</html>
